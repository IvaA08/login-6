<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background image"></div>
    <section class="login form">
        <form>
            <div class="box">
                <div class="heading">
                    <h3>Sign In</h3>
                    <p>Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
                </div>
                <div class="form fields">
                    <div class="input-box">
                        <input type="text" placeholder="Username" class="form control">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" class="form control">
                    </div>
                    <div class="options">
                        <label class="remember-me"><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password</a>
                        
                    </div>
                    <div class="button-box">
                        <button type="submit">Log In</button>
                    </div>
                </div>
                <div class="social-links">
                    <p id="or">- or -</p>
                    <div class="links-box">
                        <button type="facebook" id="btn-facebook">Login with Facebook</button>
                        <button type="twitter" id="btn-twitter">Login with Twitter</button>
                        <button type="google" id="btn-google">Login with Google</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
